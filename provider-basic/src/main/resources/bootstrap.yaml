# Dubbo 应用名称
spring:
  application:
    name: provider-basic
  main:
    # Spring Boot 2.1 需要设定
    allow-bean-definition-overriding: true
  # default disable all
  cloud:
    zookeeper:
      enabled: false
    consul:
      enabled: false
    nacos:
      # Nacos 服务发现与注册配置
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 127.0.0.1:8848